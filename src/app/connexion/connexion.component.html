<!-- Connexion -->

<div class="center">
  <br/>
  <div class="container">
    <div class="z-depth-1 grey lighten-4 row"
         style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" method="post">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='email' name='email' id='email' [(ngModel)]="email"/>
            <label for='email'>Email</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' name='password' id='password' [(ngModel)]="password"/>
            <label for='password'>Mot de passe</label>
          </div>
          <label style='float: right;'>
            <a class='pink-text' href='#!'><b>Mot de passe oubli√© ?</b></a>
          </label>
        </div>

        <br/>
        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green' (click)="connexion()">
            Connexion
          </button>
        </div>
      </form>
    </div>
  </div>
  <a [routerLink]="['/creationCompte']">Creer un compte</a>
</div>
<br/>
